version: "3.8"

services:
  campfire-web:
    image: campfire-web
    container_name: campfire-web
    ports:
      - 8080:8080
    depends_on:
      - campfire-api

  campfire-api:
    image: campfire-api
    container_name: campfire-api
    volumes:
      - ./db/development.sqlite3:/app/campfire-api/db/development.sqlite3
    ports:
      - 3000:3000
